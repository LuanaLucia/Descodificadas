<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        input{
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <form action="#">
        <label>Nome:</label><br>
        <input type="text"><br>
        <label>Telefone:</label><br>
        <input type="tel"><br>
        <label>Email:</label><br>
        <input type="email"><br>
        <label>Deseja receber emails?</label><br>
        <input type="radio" name="email">Sim
        <input type="radio" name="email">Não<br>
        <label>Mensagem</label><br>
        <textarea placeholder="Digite sua dúvida"></textarea><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
